
#需使用clash-meta内核！！
#这是以一个非常基础的配置模板，分流非常简单，类似于大陆白名单模式：大陆网站直连，境外网站走代理。
#非常简单，但是也非常的易于修改和维护。可以直接添加自己的机场订阅直接使用，也可以根据自己的需求进扩充。
port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 223.6.6.6]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://dns.alidns.com/dns-query']
    fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }


#此处为机场订阅信息,
proxy-providers:
  stt: #stt是机场名称自己随意修改
    type: http
    path: ./profiles/ssp.yml
    url: https://ddd.test.com/api/v1/client/subscribe?token=456456546bb67981552 #这里填写机场订阅链接
    interval: 36000
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600


proxy-groups:
  - name: "节点选择"
    type: select
    use: 
      - stt #此处和上面的机场名保持一致

  - name: "境外网站"
    type: select
    proxies: 
      - 节点选择

  - name: "境内网站"
    type: select
    proxies: 
      - DIRECT
      - 节点选择

  - name: "规则之外"
    type: select
    proxies: 
      - REJECT
      - DIRECT
      - 节点选择


rule-providers:

  Global: 
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Classical.yaml
    path: ./Rule/Global.yaml
    interval: 3600

  ChinaMax: 
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/ChinaMax/ChinaMax_Classical.yaml
    path: ./Rule/ChinaMax.yaml
    interval: 3600


rules:
  #需要放行的放在前面
  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  - RULE-SET,ChinaMax,境内网站
  - RULE-SET,Global,境外网站
  - MATCH,规则之外
