# Shadowrocket: 2022-05-27 17:36:20
#> 国外网站-代理；国内网站-直连
#> 微软,苹果,谷歌 单独列出，方便手动选择连接方式。

[General]
update-url = https://raw.githubusercontent.com/iiNet/sfw/main/shadowrocket.conf
doh-server = https://dns.alidns.com/dns-query,https://doh.pub/dns-query
ipv6 = false


[Proxy Group]
香港 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=香港|HK|🇭🇰
台湾 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=台湾|TW|🇹🇼
韩国 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=韩国|KR|🇰🇷
日本 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=日本|JP|🇯🇵
美国 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=美国|US|🇺🇸
英国 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=英国|UK|🇬🇧
新加坡 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=新加坡|SG|🇸🇬
菲律宾 = url-test,url=http://cp.cloudflare.com/generate_204,interval=600,tolerance=100,timeout=5,select=0,policy-regex-filter=菲律宾|PH|🇵🇭


[Rule]
# 隐私保护-拦截
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Hijacking/Hijacking.list, REJECT
# 防劫持-拦截
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Privacy/Privacy.list, REJECT
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Privacy/Privacy_Domain.list, REJECT
# 微软服务-代理
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Microsoft/Microsoft.list, PROXY
# 苹果服务-代理
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Apple/Apple.list, PROXY
# 谷歌服务-代理
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Google/Google.list, PROXY
# 其它国外网站-代理
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Global/Global.list, PROXY
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Global/Global_Domain.list, PROXY
# 所有国内网站-直连
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/China/China.list, DIRECT
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/ChinaIPs/ChinaIPs.list, DIRECT

# LAN
IP-CIDR,127.0.0.0/8,DIRECT
IP-CIDR,172.16.0.0/12,DIRECT
IP-CIDR,192.168.0.0/16,DIRECT
IP-CIDR,10.0.0.0/8,DIRECT
IP-CIDR,17.0.0.0/8,DIRECT
IP-CIDR,100.64.0.0/10,DIRECT
IP-CIDR,224.0.0.0/4,DIRECT
;GEOIP,CN,DIRECT
FINAL,PROXY





