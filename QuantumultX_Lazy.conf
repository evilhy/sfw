//QuantumultX分流规则配置,导入后添加机场远程订阅即可使用，也可自行按需修改。本配置仅包含规则分流，没有脚本。


[general]
//通用参数设置
fallback_udp_policy=direct
;icmp_auto_reply=true



[dns]
# 「no-system」不使用前系统DNS服务器设置。
# 当设置了多个 DoH 服务器时，只有第一个会被使用。DoH 服务器并非总能被到达，所以至少要增加一个自定义的 DNS 服务器。
# 当 DoH 服务器被设置时，所有其他普通的（没有与之相关的特定域）服务器将被忽略。
no-system
;doh-server=https://dns.alidns.com/dns-query
# 自定义 DNS
server=223.5.5.5
server=119.29.29.29
server=8.8.8.8
server=1.1.1.1



