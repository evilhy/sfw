mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090


proxy-groups:
  - name: "节点选择"
    type: select
    proxies:
      - DIRECT


  - name: "延迟最低"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - DIRECT


  - name: "YouTube"
    type: select
    proxies:
      - 节点选择
      - 延迟最低
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇰🇷 韩国节点
