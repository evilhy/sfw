mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090



proxy-groups:
  - name: "节点选择"
    type: select
    proxies:
    - REJECT
    - DIRECT

  - name: "延迟最低"
    type: select
    proxies:
    - REJECT
    - DIRECT

  - name: "YouTube"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "Netflix"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "谷歌服务"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "微软服务"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "苹果服务"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "国外网站"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "国内网站"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT

  - name: "漏网之鱼"
    type: select
    proxies:
    - 节点选择
    - 延迟最低
    - REJECT
    - DIRECT



rule-providers:
  反劫持:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Hijacking/Hijacking.yaml"
    path: ./ruleset/Hijacking.yaml
    interval: 86400
  隐私保护:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Privacy/Privacy_Classical.yaml"
    path: ./ruleset/Privacy_Classical.yaml
    interval: 86400
  微软服务:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml"
    path: ./ruleset/Microsoft.yaml
    interval: 86400
  谷歌服务:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml"
    path: ./ruleset/Google.yaml
    interval: 86400
  苹果服务:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml"
    path: ./ruleset/Apple.yaml
    interval: 86400   
  YouTube:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml"
    path: ./ruleset/YouTube.yaml
    interval: 86400        
  Netflix:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.yaml"
    path: ./ruleset/Netflix.yaml
    interval: 86400
  国外网站:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Classical.yaml"
    path: ./ruleset/Global_Classical.yaml
    interval: 86400  

  
rules:
  - RULE-SET,反劫持,REJECT
  - RULE-SET,隐私保护,REJECT 
  - RULE-SET,YouTube,YouTube
  - RULE-SET,Netflix,Netflix
  - RULE-SET,谷歌服务,谷歌服务
  - RULE-SET,微软服务,微软服务 
  - RULE-SET,苹果服务,苹果服务
  - RULE-SET,国外网站,国外网站
  - GEOIP,CN,国内网站
  - MATCH,漏网之鱼  
